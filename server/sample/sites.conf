# builtwith.angularjs.org configuration

server {
	listen 8001;

	server_name builtwith.angularjs.org dev.builtwith.angularjs.org;
	root @@pwd/sites/builtwith.angularjs.org;

	location / {
		try_files $uri $uri/ /index.html;
	}
}

#docs.angularjs.org configuration

server {
	listen 8002;
	server_name docs.angularjs.org dev.docs.angularjs.org;
	
	root @@pwd/sites/code.angularjs.org/snapshot/docs/;

	index index.html;
}

#code.angularjs.org configuration

server {
	listen 8003;

	server_name code.angularjs.org dev.code.angularjs.org;

	root @@pwd/sites/code.angularjs.org/;
	index index;
	location / {
		autoindex on;
	}
}